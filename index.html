<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    (function () {
        axios.defaults.baseURL = 'http://localhost:5000';

        $('button').each(function (i, element) {
            element.onclick = function (e) {
                var text = this.id;
                console.log(text);
                axios.post('/commands', {
                    'command': text
                }).then(function (res) {
                    console.log('obtained response');
                    var id = Math.random().toString(36).substring(7);
                    var alertHtml = '<div class="alert alert-success alert-dismissable" role="alert">' +
                        '<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><span></span>' +
                        '</div>';
                    var html = $($.parseHTML(alertHtml)[0]);
                    html.attr('id', id);
                    html.find('span').html(text + ' command sent');
                    $('#alerts').append(html);
                    console.log(html);
                    console.log($('#' + id));
                    $('#' + id).fadeTo(2000, 500).slideUp(500, function () {
                        $("#success-alert").slideUp(500);
                    })
                }).catch(function (err) {
                    $('#command-sent').className = 'alert alert-danger';
                    $('#command-sent').innerHTML = err.message;
                });
            };
        });
    })();
</script>
